  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>LocalNotifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="scheduleOnce()" ion-button>
    Schedule Once
  </button>
  <button (click)="scheduleRepeating()" ion-button>
    Schedule Repeating
  </button>
  <button (click)="cancelNotification()" ion-button>
    Cancel Local Notification
  </button>
  <button (click)="getPending()" ion-button>
    Get Pending
  </button>
  <div *ngIf="pendingNotifs">
    <div *ngFor="let notif of pendingNotifs.notifications">
      {{toJson(notif)}}
    </div>
  </div>
</ion-content>
