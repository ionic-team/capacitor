<ion-header>

  <ion-navbar>
    <ion-title>SplashScreen</ion-title>
  </ion-navbar>

<ion-content padding>

      <button (click)="showSplash()" ion-button color="primary">

      </button>
    </ion-item>
  </ion-list>
</ion-content>
