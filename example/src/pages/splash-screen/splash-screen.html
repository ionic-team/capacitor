<ion-header>

  <ion-navbar>
    <ion-title>SplashScreen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="showSplashAutoHide()" ion-button color="primary">
    Show Splash, auto-hide, default length
  </button>
  <button (click)="showSplashAutoHide2s()" ion-button color="primary">
    Show Splash, auto-hide, 2s
  </button>
  <button (click)="showSplash6s()" ion-button color="primary">
    Show Splash, 6s
  </button>
</ion-content>
