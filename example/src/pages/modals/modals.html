<ion-header>

  <ion-navbar>
    <ion-title>Modals</ion-title>

</ion-header>


<ion-content padding>

  </button>

  </button>

    Native Alert
  </button>
  <button (click)="nativeConfirm()" ion-button>
    Native Confirm
  </button>
  <button (click)="nativePrompt()" ion-button>
    Native Prompt
