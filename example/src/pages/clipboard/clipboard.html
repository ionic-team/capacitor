<ion-header>

  <ion-navbar>
    <ion-title>Clipboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <button (click)="clipboardSetString()" ion-button color="primary">
        Copy String
      </button>
      <button (click)="clipboardSetEmptyString()" ion-button color="primary">
        Copy Empty String
      </button>
      <button (click)="clipboardSetURL()" ion-button color="primary">
        Copy URL
      </button>
      <button (click)="clipboardSetImage()" ion-button color="primary">
        Copy Image
      </button>
      <div>
      </div>
      <button (click)="clipboardGetString()" ion-button color="primary">
        Paste String
      </button>
      <button (click)="clipboardGetEmptyString()" ion-button color="primary">
        Paste Empty String
      </button>
      <button (click)="clipboardGetURL()" ion-button color="primary">
        Paste URL
      </button>
      <button (click)="clipboardGetImage()" ion-button color="primary">
        Paste Image
      </button>
    </ion-item>
  </ion-list>
</ion-content>
