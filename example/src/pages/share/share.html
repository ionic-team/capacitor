<ion-header>

  <ion-navbar>
    <ion-title>Share</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="showSharing()" ion-button>
    Show Sharing
  </button>
  <button (click)="showSharingTextOnly()" ion-button>
    Show Sharing (text only)
  </button>
  <button (click)="showSharingUrlOnly()" ion-button>
    Show Sharing (url only)
  </button>
</ion-content>
