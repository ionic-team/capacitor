<ion-header>

  <ion-navbar>
    <ion-title>Motion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <button (click)="watchAccel()" ion-button>
        Watch Accel
      </button>
      <div *ngIf="accel">
        <b>x</b>: {{accel.x}} <b>y</b>: {{accel.y}} <b>z</b>: {{accel.z}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
