<ion-header>

  <ion-navbar>
    <ion-title>Motion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="watchAccel()" ion-button>
    Watch Accel
  </button>
  <div *ngIf="accel">
    <b>x</b>: {{accel.x}} <b>y</b>: {{accel.y}} <b>z</b>: {{accel.z}}
  </div>
  <button (click)="watchOrientation()" ion-button>
    Watch Orientation
  </button>
  <div *ngIf="ori">
    <b>alpha</b>: {{ori.alpha}} <b>beta</b>: {{ori.beta}} <b>gamma</b>: {{ori.gamma}}
  </div>
</ion-content>
