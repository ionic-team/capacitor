<ion-header>

  <ion-navbar>
    <ion-title>StatusBar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button (click)="changeStatusBar()" ion-button color="primary">
        Change StatusBar Style
      </button>
      <button (click)="showStatusBar()" ion-button color="primary">
        Show
      </button>
      <button (click)="hideStatusBar()" ion-button color="primary">
        Hide
      </button>
    </ion-item>
  </ion-list>
</ion-content>
