  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>photos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button (click)="loadAlbums()">Load Albums</button>
  <div>
    <div *ngFor="let album of albums">
      {{album.name}}
    </div>
  </div>
  <button ion-button (click)="createAlbum()">Create Album</button>
  <button ion-button (click)="loadPhotos()">Load All</button>
  <button ion-button (click)="loadInFavorites()">Load In Favorites</button>
  <button ion-button (click)="savePhoto()">Save Photo</button>
  <div>
    <div *ngFor="let photo of photos">
      <img [src]="photo.safeUrl">
    </div>
  </div>
</ion-content>
