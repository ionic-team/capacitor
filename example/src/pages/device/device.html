<ion-header>

  <ion-navbar>
    <ion-title>Device</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button (click)="getDeviceInfo()" ion-button>
        Device Info
      </button>
      <div *ngIf="deviceInfoJson">
        <pre style="height: 200px; overflow: auto">
{{deviceInfoJson}}
        </pre>
      </div>
      <button (click)="getDeviceLanguageCode()" ion-button>
        Language Code
      </button>
    </ion-item>
  </ion-list>
</ion-content>
