<ion-header>

  <ion-navbar>
    <ion-title>Filesystem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button (click)="mkdir()" ion-button>
    mkdir
  </button>
  <button (click)="rmdir()" ion-button>
    rmdir
  </button>
  <button (click)="readdir()" ion-button>
    readdir
  </button>
  <button (click)="fileWrite()" ion-button>
    Write
  </button>
  <button (click)="fileRead()" ion-button>
    Read
  </button>
  <button (click)="fileAppend()" ion-button>
    Append
  </button>
  <button (click)="fileDelete()" ion-button>
    Delete
  </button>
  <button (click)="stat()" ion-button>
    Stat
  </button>
  <button (click)="getUri()" ion-button>
    Get URI
  </button>
  <button (click)="directoryTest()" ion-button>
    Directory Test
  </button>
  <button (click)="renameFileTest()" ion-button>
    Rename File Test
  </button>
  <button (click)="copyFileTest()" ion-button>
    Copy File Test
  </button>
  <button (click)="renameDirectoryTest()" ion-button>
    Rename Directory Test
  </button>
  <button (click)="copyDirectoryTest()" ion-button>
    Copy Directory Test
  </button>
</ion-content>
