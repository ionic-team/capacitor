<ion-header>

  <ion-navbar>
    <ion-title>Filesystem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <button (click)="mkdir()" ion-button>
        mkdir
      </button>
      <button (click)="rmdir()" ion-button>
        rmdir
      </button>
      <button (click)="readdir()" ion-button>
        readdir
      </button>
    </ion-item>
    <ion-item>
      <button (click)="fileWrite()" ion-button>
        Write
      </button>
      <button (click)="fileRead()" ion-button>
        Read
      </button>
      <button (click)="fileAppend()" ion-button>
        Append
      </button>
    </ion-item>
    <ion-item>
      <button (click)="fileDelete()" ion-button>
        Delete
      </button>
      <button (click)="stat()" ion-button>
        Stat
      </button>
    </ion-item>
  </ion-list>
</ion-content>
