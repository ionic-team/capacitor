version: 2.1
jobs:
  node:
    working_directory: /tmp/workspace
    docker:
      - image: circleci/node:10.13.0
    steps:
      - checkout

  ios:
    macos:
      xcode: "11.0"
    working_directory: /tmp/workspace

    steps:
      - checkout

      - run:
          command: npm install
          working_directory: /tmp/workspace/cli

      - run:
          command: npm run build
          working_directory: /tmp/workspace/cli

      - run:
          command: npm run test
          working_directory: /tmp/workspace/cli

workflows:
  version: 2.1
  node-ios:
    jobs:
      - node
      - ios:
          requires:
            - node
