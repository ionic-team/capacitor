name: Publish Native iOS Library

on: workflow_dispatch
jobs:
  publish-ios:
    runs-on: macos-11
    timeout-minutes: 30
    steps:
      - run: sudo xcode-select --switch /Applications/Xcode_12.5.app
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # needed to enable fetching the latest commit from origin/portals-dev otherwise it will fail because the refspecs have not been fetched
          ref: native-publish
      - name: Install Cocoapods
        run: gem install cocoapods
      - name: Deploy to Cocoapods
        run: |
          set -eo pipefail
          pod trunk push ./ios/CapacitorCordova.podspec --allow-warnings
          pod trunk push ./ios/Capacitor.podspec --allow-warnings
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
