<h1 id="toast">Toast</h1>
<p>The Toast API provides a notification pop up for displaying important information to a user. Just like real toast!</p>
<h2 id="example">Example</h2>
<pre><code class="lang-typescript"><span class="hljs-keyword">import</span> { Plugins } <span class="hljs-keyword">from</span> <span class="hljs-string">'@capacitor/core'</span>;
<span class="hljs-keyword">const</span> { Toast } = Plugins;

<span class="hljs-keyword">async</span> show() {
  <span class="hljs-keyword">await</span> Toast.show({
    text: <span class="hljs-string">'Hello!'</span>
  });
}
</code></pre>
