<h1 id="using-cordova-plugins">Using Cordova Plugins</h1>
<p>Capacitor comes with Cordova plugin compatibility, so using existing Cordova plugins in Capacitor is easy.</p>
<p>If you have an existing Ionic project, consult the migration guide.</p>
<p>If you would like to learn how to use an Ionic Native or Cordova plugin in your project, see here.</p>
