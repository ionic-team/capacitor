<h1 id="clipboard">Clipboard</h1>
<p>The Clipboard API enables copy and pasting to/from the clipboard. On iOS this API also allows 
copying images and URLs.</p>
<pre><code class="lang-typescript">Plugins.Clipboard.<span class="hljs-keyword">set</span>({
  <span class="hljs-built_in">string</span>: <span class="hljs-string">"Hello, Moto"</span>
});

let str = await Plugins.Clipboard.<span class="hljs-keyword">get</span>({
  type: <span class="hljs-string">"string"</span>
});
console.<span class="hljs-built_in">log</span>('Got <span class="hljs-built_in">string</span> <span class="hljs-keyword">from</span> clipboard:', str);
</code></pre>
