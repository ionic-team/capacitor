<h1 id="creating-apps">Creating Apps</h1>
<p>To Create new apps, you&#39;ll either clone a starter project, use a framework CLI tool (like Ionic CLI), or drop-in Capacitor to an existing frontend project.</p>
<p>Follow the <stencil-route-link url="/docs/getting-started/">Getting Started</stencil-route-link> guide for instructions on each of these ways of using Capacitor.</p>
