<h1 id="creating-apps">Creating Apps</h1>
<p>To create a new Avocado app, use the <code>start</code> command from the Avocado CLI:</p>
<pre><code class="lang-bash">avocado <span class="hljs-literal">start</span>
</code></pre>
<p>This will start an interactive app-creation wizard that will prompt for some initial settings
to configure the app with.</p>
