<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <img [src]="image">
      <button (click)="takePicture()" ion-button color="primary">
        Take Picture</button>
    </ion-item>
    <!--
    <ion-item>
      Profile
    </ion-item>
    <ion-item>
      <button (click)="startProfile()" ion-button color="primary" *ngIf="!profiling">
        Start Profile
      </button>
      <button (click)="endProfile()" ion-button color="primary" *ngIf="profiling">
        End Profile
      </button>
    </ion-item>
    -->
    <ion-item>
      <button (click)="getCurrentPosition()" ion-button color="primary">
        Geolocation.getCurrentPosition
      </button>
      <div>
        Lat: {{singleCoords.latitude}} Long: {{singleCoords.longitude}}
      </div>
    </ion-item>
    <ion-item>
      <button (click)="watchPosition()" ion-button color="primary">
        Geolocation.watchPosition
      </button>
      <div>
        Lat: {{watchCoords.latitude}} Long: {{watchCoords.longitude}}
      </div>
    </ion-item>
    <ion-item>
      <button (click)="getDeviceInfo()" ion-button>
        Device Info
      </button>
      <div *ngIf="deviceInfoJson">
        <pre style="height: 200px; overflow: auto">
{{deviceInfoJson}}
        </pre>
      </div>
    </ion-item>
    <ion-item>
      <button (click)="changeStatusBar()" ion-button color="primary">
        Change StatusBar Style
      </button>
    </ion-item>
    <ion-item>
      Haptics
    </ion-item>
    <ion-item>
      <button (click)="hapticsImpact()" ion-button color="primary">
        Heavy
      </button>
      <button (click)="hapticsImpactMedium()" ion-button color="primary">
        Medium
      </button>
      <button (click)="hapticsImpactLight()" ion-button color="primary">
        Light 
      </button>
    </ion-item>
    <ion-item>
      <button (click)="hapticsVibrate()" ion-button color="primary">
        Haptics Vibrate
      </button>
    </ion-item>
    <ion-item>
      <button (click)="hapticsSelectionStart()" ion-button color="primary">
        Haptics Start
      </button>
      <button (click)="hapticsSelectionChanged()" ion-button color="primary">
        Haptics Changed
      </button>
    </ion-item>
    <ion-item>
      <button (click)="browserOpen()" ion-button color="primary">
        Browser Open
      </button>
    </ion-item>
    <ion-item>FS</ion-item>
    <ion-item>
      <button (click)="mkdir()" ion-button>
        mkdir
      </button>
      <button (click)="rmdir()" ion-button>
        rmdir
      </button>
      <button (click)="readdir()" ion-button>
        readdir
      </button>
    </ion-item>
    <ion-item>
      <button (click)="fileWrite()" ion-button>
        File Write
      </button>
      <button (click)="fileRead()" ion-button>
        File Read
      </button>
      <button (click)="fileAppend()" ion-button>
        File Append
      </button>
      <button (click)="stat()" ion-button>
        Stat
      </button>
    </ion-item>
    <ion-item>
      Motion
    </ion-item>
    <ion-item>
      <button (click)="watchAccel()" ion-button>
        Watch Accel
      </button>
      <div *ngIf="accel">
        <b>x</b>: {{accel.x}} <b>y</b>: {{accel.y}} <b>z</b>: {{accel.z}}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
