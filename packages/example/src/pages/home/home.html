<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <img [src]="image">
      <button (click)="takePicture()" ion-button color="primary">
        Take Picture</button>
    </ion-item>
    <ion-item>
      <button (click)="getCoordinates()" ion-button color="primary">
        Get Coordinates
      </button>
      <div>
        Lat: {{coordinates.latitude}} Long: {{coordinates.longitude}}
      </div>
    </ion-item>
    <ion-item>
      <button (click)="getDeviceInfo()" ion-button>
        Log Device Info
      </button>
    </ion-item>
  </ion-list>
</ion-content>
